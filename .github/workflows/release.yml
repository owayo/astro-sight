          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-summary:
    name: Release Summary
    needs: [prepare-release, release]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "üöÄ Released ${{ needs.prepare-release.outputs.tag }}"
          echo ""
          echo "Assets uploaded:"
          echo "  - astro-sight-x86_64-unknown-linux-gnu.tar.gz"
          echo "  - astro-sight-aarch64-unknown-linux-gnu.tar.gz"
          echo "  - astro-sight-x86_64-apple-darwin.tar.gz"
          echo "  - astro-sight-aarch64-apple-darwin.tar.gz"
          echo "  - astro-sight-x86_64-pc-windows-msvc.zip"
